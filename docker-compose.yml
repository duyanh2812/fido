services:
  # WSO2 Identity Server 7.1.0
  wso2is:
    image: wso2/wso2is:7.1.0
    container_name: wso2is
    ports:
      - "9443:9443"
      - "9763:9763"
    environment:
      - CARBON_OFFSET=0
    volumes:
      - wso2is-data:/home/wso2carbon/wso2is-7.1.0/repository/database
      - /Users/anhngo/Library/WSO2/wso2is-7.1.0/repository/conf/deployment.toml:/home/wso2carbon/wso2is-7.1.0/repository/conf/deployment.toml:ro
    networks:
      - fido-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9443/carbon/admin/login.jsp", "-k"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Spring Boot FIDO Application
  fido-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fido-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - WSO2_IS_BASE_URL=https://wso2is:9443
    depends_on:
      wso2is:
        condition: service_healthy
    networks:
      - fido-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8080/actuator/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  wso2is-data:

networks:
  fido-network:
    driver: bridge
