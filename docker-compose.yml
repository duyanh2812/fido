services:
  # WSO2 IS Custom Image with your localhost data
  wso2is:
    image: ngoduyanh/wso2is-custom-permission-fixed:latest
    container_name: wso2is
    ports:
      - "9443:9443"
      - "9763:9763"
    environment:
      - CARBON_OFFSET=0
    volumes:
      - ./deployment-aws.toml:/home/wso2carbon/wso2is-7.1.0/repository/conf/deployment.toml
    networks:
      - fido-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9443/carbon/admin/login.jsp", "-k"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FIDO Application
  fido-app:
    image: ngoduyanh/fido-app:latest
    container_name: fido-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - WSO2_IS_BASE_URL=https://wso2is:9443
      - WSO2_IS_OAUTH_CLIENT_KEY=y_3HL0fqNgSgacLCZvRwp6nImpwa
      - WSO2_IS_OAUTH_CLIENT_SECRET=X6uwUaAKb4zDs9zOOEbsg3L04nJnu1qqrZR2QVd9Lqoa
      - FIDO_RP_ID=fido.18.143.154.126.nip.io
      - FIDO_APP_ID=https://fido.18.143.154.126.nip.io
      - FIDO_TRUSTED_ORIGINS=https://wso2.18.143.154.126.nip.io,https://fido.18.143.154.126.nip.io
    networks:
      - fido-network
    depends_on:
      wso2is:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8080/actuator/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Fix origin mismatch: map localhost to host IP
    extra_hosts:
      - "localhost:host-gateway"

networks:
  fido-network:
    driver: bridge