services:
  # WSO2 IS with all your localhost data and permission fixes
  wso2is:
    image: ngoduyanh/wso2is-custom-permission-fixed:latest
    container_name: wso2is
    ports:
      - "9443:9443"
      - "9763:9763"
    environment:
      - CARBON_OFFSET=0
    networks:
      - fido-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9443/carbon/admin/login.jsp", "-k"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FIDO Application
  fido-app:
    image: ngoduyanh/fido-app:latest
    container_name: fido-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - WSO2_IS_BASE_URL=https://localhost:9443
    networks:
      - fido-network
    depends_on:
      wso2is:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8080/actuator/health", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Fix origin mismatch: map localhost to host IP
    extra_hosts:
      - "localhost:host-gateway"

networks:
  fido-network:
    driver: bridge