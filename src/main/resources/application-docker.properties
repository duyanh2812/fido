# FIDO Configuration
fido.trusted.origins=https://localhost:9443,https://localhost:8080
fido.relying.party.id=localhost
fido.relying.party.name=FIDO Demo Application

# Logging Configuration
logging.level.com.anhngo.wso2.fido=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable DevTools in Docker
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Mobile Apps Configuration
spring.config.import=classpath:mobile-apps.yml
