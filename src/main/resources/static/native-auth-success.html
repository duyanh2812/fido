<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Authentication Success</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-message">
                <i class="fas fa-shield-alt text-success" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h3 class="text-success">Passkey Authentication Successful!</h3>
                <p>You have successfully authenticated using your passkey/biometric credentials.</p>
            </div>

            <div class="user-info">
                <h4><i class="fas fa-user-shield"></i> Authentication Details</h4>
                <div class="user-field">
                    <label>Authentication Type:</label>
                    <div class="user-value">Passkey/Biometric Authentication</div>
                </div>
                <div class="user-field">
                    <label>Status:</label>
                    <div class="user-value text-success">‚úÖ Authenticated Successfully</div>
                </div>
                <div class="user-field">
                    <label>Timestamp:</label>
                    <div class="user-value" id="auth-timestamp"></div>
                </div>
                <div class="user-field">
                    <label>Credential ID:</label>
                    <div class="user-value" id="credential-id"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Native Authentication Success page loaded');
            
            // Set timestamp
            const timestamp = new Date().toLocaleString();
            document.getElementById('auth-timestamp').textContent = timestamp;
            
            // Get credential ID from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const credentialId = urlParams.get('credentialId') || localStorage.getItem('lastUsedCredentialId');
            
            if (credentialId) {
                document.getElementById('credential-id').textContent = credentialId;
            } else {
                document.getElementById('credential-id').textContent = 'Not available';
            }
            
            // Log authentication success
            console.log('üîç Passkey Authentication Successful');
            console.log('üîç Timestamp:', timestamp);
            console.log('üîç Credential ID:', credentialId);
        });

        // Go to login page
        function logout() {
            console.log('üîç Logout: Starting logout process...');
            
            // Clear authentication tokens but keep credentialId for Native Authentication
            localStorage.removeItem('accessToken');
            localStorage.removeItem('tokenType');
            localStorage.removeItem('expiresIn');
            localStorage.removeItem('scope');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('idToken');
            localStorage.removeItem('lastUsedCredentialId');
            
            // Keep credentialId for Native Authentication
            console.log('üîç Logout: Keeping credentialId for Native Authentication:', localStorage.getItem('credentialId'));
            
            // Clear WebAuthn session
            if (navigator.credentials && navigator.credentials.preventSilentAccess) {
                navigator.credentials.preventSilentAccess();
                console.log('üîç Logout: Cleared WebAuthn silent access');
            }
            
            // Clear session storage
            if (sessionStorage) {
                sessionStorage.clear();
                console.log('üîç Logout: Cleared session storage');
            }
            
            console.log('üîç Logout: Authentication tokens cleared, keeping credentialId, redirecting to login page...');
            window.location.href = '/';
        }

        // Test passkey again
        function testPasskeyAgain() {
            console.log('üîç Clearing WebAuthn session before testing passkey again...');
            
            // Clear authentication tokens but keep credentialId for Native Authentication
            localStorage.removeItem('accessToken');
            localStorage.removeItem('tokenType');
            localStorage.removeItem('expiresIn');
            localStorage.removeItem('scope');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('idToken');
            localStorage.removeItem('lastUsedCredentialId');
            
            // Keep credentialId for Native Authentication
            console.log('üîç Keeping credentialId for Native Authentication:', localStorage.getItem('credentialId'));
            
            // Clear WebAuthn session
            if (navigator.credentials && navigator.credentials.preventSilentAccess) {
                navigator.credentials.preventSilentAccess();
                console.log('üîç Cleared WebAuthn silent access');
            }
            
            // Clear session storage
            if (sessionStorage) {
                sessionStorage.clear();
                console.log('üîç Cleared session storage');
            }
            
            console.log('üîç Authentication tokens cleared, keeping credentialId, redirecting to login page...');
            window.location.href = '/';
        }

        // Show message function
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }
        }

        // Hide message function
        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = 'none';
            }
        }
    </script>

    <style>
        .success-card {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .success-message {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-radius: 10px;
            border: 1px solid #c3e6cb;
        }
        
        .success-message h3 {
            color: #155724;
            margin: 1rem 0;
        }
        
        .text-success {
            color: #28a745 !important;
        }
        
        .user-info {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .user-field {
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        
        .user-field label {
            font-weight: bold;
            min-width: 120px;
            margin-right: 1rem;
        }
        
        .user-value {
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ced4da;
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
