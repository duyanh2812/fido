<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Authentication Failed</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h3 class="text-danger">Passkey Authentication Failed</h3>
                <p>Your passkey/biometric authentication was not successful. Please try again.</p>
            </div>

            <div class="error-info">
                <h4><i class="fas fa-info-circle"></i> Error Details</h4>
                <div class="error-field">
                    <label>Authentication Type:</label>
                    <div class="error-value">Passkey/Biometric Authentication</div>
                </div>
                <div class="error-field">
                    <label>Status:</label>
                    <div class="error-value text-danger">‚ùå Authentication Failed</div>
                </div>
                <div class="error-field">
                    <label>Timestamp:</label>
                    <div class="error-value" id="error-timestamp"></div>
                </div>
                <div class="error-field">
                    <label>Error Message:</label>
                    <div class="error-value" id="error-message"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="goToLogin()" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Go to Login
                </button>
                <button onclick="tryPasskeyAgain()" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Try Passkey Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Native Authentication Failed page loaded');
            
            // Set timestamp
            const timestamp = new Date().toLocaleString();
            document.getElementById('error-timestamp').textContent = timestamp;
            
            // Get error message from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error') || 'Authentication failed';
            
            document.getElementById('error-message').textContent = errorMessage;
            
            // Log authentication failure
            console.log('üîç Passkey Authentication Failed');
            console.log('üîç Timestamp:', timestamp);
            console.log('üîç Error Message:', errorMessage);
        });

        // Go to login page
        function goToLogin() {
            console.log('üîç Redirecting to login page...');
            window.location.href = '/';
        }

        // Try passkey again
        function tryPasskeyAgain() {
            console.log('üîç Trying passkey again...');
            window.location.href = '/';
        }
    </script>

    <style>
        .error-card {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-message {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }
        
        .error-message h3 {
            color: #721c24;
            margin: 1rem 0;
        }
        
        .text-danger {
            color: #dc3545 !important;
        }
        
        .error-info {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .error-field {
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        
        .error-field label {
            font-weight: bold;
            min-width: 120px;
            margin-right: 1rem;
        }
        
        .error-value {
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ced4da;
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
